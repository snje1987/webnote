<{inc header}>
<div class="container" style="margin-top:100px;">
    <div class="row row-centered">
        <div class="well col-centered">
            <h2>您正在设置访问密码，设置后请牢记该密码。</h2>
            <form class="fsubmit" action="/system/setpwd/" method="post" enctype="multipart/form-data" role="form">
                <div class="input-group">
                    <p class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></p>
                    <input type="password" class="form-control" name="pwd1" placeholder="请输入密码"/>
                </div>
                <br />
                <div class="input-group">
                    <p class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></p>
                    <input type="password" class="form-control" name="pwd2" placeholder="请再次输入密码"/>
                </div>
                <br />
                <button type="submit" class="btn btn-success btn-block">提交</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
(function($){
    $(document).ready(function(){
        $('.fsubmit').fsubmit();
    });
})(jQuery);
</script>
<{inc footer}>
