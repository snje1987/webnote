<{use Org\Snje\Minifw as FW}>
<{inc header}>
<div class="container-fluid">
    <ol class="breadcrumb breadcrumb">
        <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#systemMenu"><span class="glyphicon glyphicon-cog"></span></button>
        &nbsp;&nbsp;
        <{foreach $breadcrumb $k $v}>
        <li><a data-toggle="modal" data-target="#listModal" href="#" data-path="/book/list/<{=$v['path']}>"><{=$v['name']}></a></li>
        <{/foreach}>
    </ol>
</div>
<{inc system_menu $args}>
<form class="fsubmit" action="/book/addpage/" method="post" enctype="multipart/form-data" role="form">
<div class="container-fluid">
    <div id="editor">
        <input type="text" class="form-control" name="name" placeholder="请输入页面名称"/>
        <div class="btn-toolbar" style="margin:5px 0;"></div>
        <textarea name="content" class="form-control" rows="20"></textarea>
        <div class="info" style="line-height:24px;"></div>
        <input type="text" class="form-control" name="msg" placeholder="请输入修改说明"/>
        <br />
        <button type="submit" class="btn btn-success btn-block">提交</button>
        <input type="hidden" name="dir" value="<{=$parent->get_url()}>" />
        <input type="hidden" name="returl" value="/book/view/<{=$args->get_url()}>" />
    </div>
</div>
 </form>
<script type="text/javascript">
(function($){
    $(document).ready(function(){
        $('.fsubmit').fsubmit();
        $('textarea').myeditor({
            'toolbar':'#editor .btn-toolbar',
            'info':'#editor .info'
        });
    });
})(jQuery);
</script>
<{inc footer}>
