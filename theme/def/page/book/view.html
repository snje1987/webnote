<{use Org\Snje\Minifw as FW}>
<{inc header}>
<div class="container-fluid">
    <{$bookname=$args->get_book_name()}>
    <ol class="breadcrumb breadcrumb">
        <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#systemMenu"><span class="glyphicon glyphicon-cog"></span></button>
        &nbsp;&nbsp;
        <{foreach $breadcrumb $k $v}>
        <li><a data-toggle="modal" data-target="#listModal" href="#" data-path="/book/list/<{=$v['path']}>"><{=$v['name']}></a></li>
        <{/foreach}>
    </ol>
</div>
<{inc system_menu $args}>
<div class="container-fluid">
    <{if $args->is_dir()}>
    <div class="alert alert-warning">目录内容为空</div>
    <div class="btn-toolbar">
        <a class="btn btn-success" href="/book/addpage/<{=$args->get_url()}>/new">新页面</a>
        <a class="btn btn-success" href="/book/adddir/<{=$args->get_url()}>/new">新目录</a>
    </div>
    <{else}>
    <div id="page"><{=$args->get_content()}></div>
    <{/if}>
</div>
<{inc footer}>
