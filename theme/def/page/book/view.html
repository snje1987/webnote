<{use Org\Snje\Minifw as FW}>
<{use Org\Snje\Webnote as WN}>
<{inc header}>
<div class="container-fluid">
    <{$bookname=$args->get_book_name()}>
    <{$cur_page=$args->get_cur_page()}>
    <ol class="breadcrumb breadcrumb">
        <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#systemMenu"><span class="glyphicon glyphicon-cog"></span></button>
        &nbsp;&nbsp;
        <{foreach $breadcrumb $k $v}>
        <li><a data-toggle="modal" data-target="#listModal" href="#" data-path="/book/list/<{=$v['path']}>"><{=$v['name']}></a></li>
        <{/foreach}>
    </ol>
</div>
<{inc system_menu $args}>
<div class="modal fade bs-example-modal-lg" id="listModal" tabindex="-1" role="dialog" aria-labelledby="listModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="listModalLabel">请选择</h4>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div id="page"><{=$args->get_content()}></div>
</div>
<{inc footer}>
