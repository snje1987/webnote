<{use Org\Snje\Minifw as FW}>
<{use Org\Snje\Webnote as WN}>
<{inc header}>
<div class="container-fluid">
    <ol class="breadcrumb breadcrumb">
        <button type="button" class="btn btn-default btn-xs" data-toggle="modal" data-target="#systemMenu"><span class="glyphicon glyphicon-cog"></span></button>
        &nbsp;&nbsp;
        <{foreach $breadcrumb $k $v}>
        <li><a data-toggle="modal" data-target="#listModal" href="#" data-path="/book/list/<{=$v['path']}>"><{=$v['name']}></a></li>
        <{/foreach}>
    </ol>
</div>
<{inc system_menu $args}>
<form class="fsubmit" action="/book/edit/" method="post" enctype="multipart/form-data" role="form">
<div class="container-fluid">
    <div id="editor">
        <textarea name="content" class="form-control" rows="20"><{=htmlspecialchars($args->get_file_content())}></textarea>
        <br />
        <input type="text" class="form-control" name="msg" placeholder="请输入修改说明"/>
        <br />
        <button type="submit" class="btn btn-success btn-block">提交修改</button>
        <input type="hidden" name="page" value="<{=$args->get_url()}>" />
        <input type="hidden" name="returl" value="/book/view/<{=$args->get_url()}>" />
    </div>
</div>
 </form>
<script type="text/javascript">
(function($){
    $(document).ready(function(){
        $('.fsubmit').fsubmit();
    });
})(jQuery);
</script>
<{inc footer}>
